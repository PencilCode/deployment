---
# Project Information
# -------------------
gcp_project: pencil-io
gcp_cred_kind: serviceaccount
gcp_cred_file: /etc/ansible/keys/service-key.json
gcp_region: "us-central1"
gcp_zone: "us-central1-a"

# Instance Information - Bootstrap VM
gcp_bootstrap_address: ansible-bootstrap-address
gcp_bootstrap_disk: ansible-bootstrap-disk
gcp_bootstrap_image: 'https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-1604-xenial-v20170330'
gcp_bootstrap_machine_name: ansible-bootstrap
gcp_bootstrap_machine_type: f1-micro

# Instance Information - NFS VM
gcp_nfs_address: ansible-nfs-address
gcp_nfs_disk: ansible-nfs-disk
gcp_nfs_image: 'https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-1604-xenial-v20170330'
gcp_nfs_machine_name: ansible-nfs
gcp_nfs_machine_type: n1-standard-1

gcp_web_address: ansible-web-address
gcp_web_disk: ansible-web-disk
gcp_web_image: 'https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-1604-xenial-v20170330'
gcp_web_machine_name: ansible-web
gcp_web_machine_type: n1-standard-1

# User / Permissions Information
# ------------------------------
# gcp_admin_user:	google username of the administrator who will connect to the bootstrap instance.
# gcp_service_user:	service account username for this project (key for user should be in "~/.ssh/gcp_service_user" file)
# gcp_scopes:		permissions for this instance
gcp_admin_user: someadminusername
gcp_service_user: ansible-service
gcp_scopes:
 - https://www.googleapis.com/auth/cloud-platform
   https://www.googleapis.com/auth/compute
